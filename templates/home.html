{% extends 'base.html' %}

{% block content %}
    <div class="posts">
    {% for post in post_list %}
        <section class = "post">
        <header class="post_header">
            <h2 class="post_title">
                {{ post.title }}
            </h2>
            <p class="post-meta">
                Time: <a class="post_author" href="#">{{ post.date_time }}</a>
                <a class="post_category post_category_js" href="#">{{ post.category }}</a>
            </p>
        </header>
        <div class="post-description">
            <p>
                {{ post.content }}
            </p>
        </div>

        </section>
    {% endfor %}
    </div>

{% endblock %}
